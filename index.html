 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Student Details</th>
            <th>CGPA</th>
        </tr>
        <tr>
            <td rowspan="2">Elon Musk</td>
            <td>REG011</td>
            <td>8.53</td>
        </tr>
        <tr>
            <td>REG022</td>
            <td>7.95</td>
        </tr>
        <tr>
            <td>Yogi Adityanath</td>
            <td>REG033</td>
            <td>9.25</td>
        </tr>
    </table>
</body>
</html>
